<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="css/main.css" type="text/css"/>
    <link rel="stylesheet" href="css/reset.css" type="text/css"/>
</head>
<body>
    <!--headBar开始-->
    <div class="headerBar">
        <div class="register_width">
            <div class="register fl">
                <a href="">
                    <img src="images/logo.jpg" alt="来又来网"/>
                </a>
            </div>

            <h2 class="welcome fl">欢迎注册</h2>
        </div>
    </div>
    <!--headBar结束-->

    <!--reg_box开始-->
    <div class="registerBbox">
        <div class="register_cont">
            <form action="post" method="">
                <ul>
                    <li class="reg_tit">
                        <span class="reg_item fl">
                           <i>*</i>
                            账户名：
                        </span>

                        <input class="input_item" type="text"/>
                    </li>
                    <li class="reg_tit">
                        <span class="reg_item fl">
                           <i>*</i>
                            密码：
                        </span>
                        <input class="input_item" type="password"/>
                    </li>
                    <li class="reg_tit">
                        <span class="reg_item fl">
                           <i>*</i>
                            确认密码：
                        </span>
                        <input class="input_item" type="password"/>
                    </li>
                    <li class="reg_tit">
                        <span class="reg_item fl">
                           <i>*</i>
                            验证码：
                        </span>
                        <input class="verify" type="text"/>
                        <span></span>
                    </li>
                    <li>
                        <span class="reg_item fl"></span>
                        <input id="t1" class="reg_agree" type="checkbox"/>
                        <label for="t1">我同意本条款</label>
                    </li>
                    <li class="reg_tit">
                        <span class="reg_item fl"></span>
                            <input class="reg_btn" type="button"/>
                    </li>
                </ul>
            </form>
        </div>

    </div>
    <!--reg_box结束-->

    <!--footer开始-->
    <div class="footer">
        <p>
            <a href="">来网简介</a>
            <i>|</i>
            <a href="">来网公告</a>
            <i>|</i>
            <a href="">朝那贤士</a>
            <i>|</i>
            <a href="">联系我们</a>
            <i>|</i>
            客服热线：400-675-1234
        </p>

        <p>Copyright © 2006 - 2014 慕课版权所有&nbsp; 京ICP备09037834号&nbsp;
            京ICP证B1034-8373号&nbsp;
            某市公安局XX分局备案编号：123456789123</p>

        <p class="web_logo">
            <a href=""><img src="images/webLogo.jpg" alt="weblogo"/></a>
            <a href=""><img src="images/webLogo.jpg" alt="weblogo"/></a>
            <a href=""><img src="images/webLogo.jpg" alt="weblogo"/></a>
            <a href=""><img src="images/webLogo.jpg" alt="weblogo"/></a>
        </p>
    </div>
    <!--footer结束-->

</body>
</html>
