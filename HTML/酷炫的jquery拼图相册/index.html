<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../jquery-3.0.0.js" type="text/javascript" ></script>
    <script type="text/javascript">
        $(function(){
            $(".show img").eq(0).siblings().hide();
            $(".panel ul li img").hover(function(){
                $(this).stop().fadeTo(200,1);
            },function(){
                $(this).stop().fadeTo(200,0.2);
            });
            $(".panel ul li").click(function(){
                var index=$(this).index();
//                alert(index);
                $(".show img").eq(index).stop().fadeIn().siblings().stop().fadeOut();
            });
            $(".show").hover(function(){
//                alert(1);
                $(".shadow").stop().slideDown();
            },function(){
                $(".shadow").stop().slideUp();
            });
        });
    </script>

    <style type="text/css">
        *{padding:0;margin:0;}
        .body{position:absolute;width:100%;height:800px;background:rgb(51,51,51);}
        .main{position:relative;width:1000px;height:500px;margin:100px auto;}
        .panel{position:absolute;width:163px;height: 100%;overflow:hidden;}
        .panel ul li{width:155px;height:80px;list-style-type:none;border-top:10px solid rgb(17,17,17);border-left:10px solid black;}
        .panel ul #last{border-bottom:10px solid rgb(17,17,17);}
        .panel ul li img{width:155px;height:80px;opacity:0.2;}
        .show{position:absolute;right:0;width:838px;height:500px;;}
        .show img{position:absolute;width:818px;border:10px solid rgb(17,17,17);}
        .shadow{position:absolute;bottom:0;right:0;width:838px;height:100px;background:black;display: none;opacity:0.4}
    </style>
</head>
<body>
<div class="body">
    <div class="main">
        <div class="panel">
            <ul>
                <li>
                    <img src="image/p1.png"/>
                </li>
                <li>
                    <img src="image/p2.png"/>
                </li>
                <li>
                    <img src="image/p1.png"/>
                </li>
                <li>
                    <img src="image/p2.png"/>
                </li>
                <li id="last">
                    <img src="image/p2.png"/>
                </li>
            </ul>
        </div>
        <div class="show">
            <img src="image/p1.png"/>
            <img src="image/p2.png"/>
        </div>
        <div class="shadow"></div>
    </div>
</div>
</body>
</html>
