<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <title>当前系统时间</title>
    <link rel="stylesheet" href=""  />
    <script language="javascript" type="text/javascript">

        window.onload = function(){
            showTime();
        };
        function checkTime(i){  //补位处理
            i++;
            if(i==60){
                i=0;
                return i;
            }
            else{
                return i;
            }




        }
        function showTime(){
            var now=new Date();
            var year=now.getFullYear();
            var month=now.getMonth()+1;
            var day=now.getDate();
            var h=now.getHours();
            var m=now.getMinutes();
            var s=now.getSeconds();
            var i=now.getDay();
            s=checkTime(s);
            if(s==0){
                m++;
            }

            var weekday=new Array(7);
            weekday[0]="星期日";
            weekday[1]="星期一";
            weekday[2]="星期二";
            weekday[3]="星期三";
            weekday[4]="星期四";
            weekday[5]="星期五";
            weekday[6]="星期六";

            document.getElementById("show").innerHTML=""+year+"年"+month+"月"+day+"日 "+weekday[i]+h+":"+m+":"+s;
            t=setTimeout('showTime()',1000)
        }

    </script>
</head>
<body>
<div class="content1">
    <div id="show">显示时间的位置</div>
</div>
</body>
</html>
