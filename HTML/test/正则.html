<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../jquery-3.0.0.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            var $username = $("#username");
            var $password1 = $("#password1");
            var $password2 = $("#password2");
            $username.change(function(){
                var user = /^[a-zA-Z][0-9a-z]{5,11}/;
               if( !user.test($username.val())){
                   $username.css({"box-shadow":"0 0 2px red","border":"none"});
               }else{
                   $username.css({"box-shadow":"0 0 2px blue","border":"none"});
               }
            })
            $password1.change(function(){
                var pass = /[0-9a-zA-Z]{6,24}/;
                if( !pass.test($password1.val())){
                    $password1.css("box-shadow","2px 2px 2px red");
                }else{
                    $password1.css("box-shadow","2px 2px 2px blue");
                }
            })
            $password2.change(function(){
                var pass = $password1.val();
                if( !pass==($password2.val())){
                    $password2.css("box-shadow","2px 2px 2px red");
                }else{
                    $password2.css("box-shadow","2px 2px 2px blue");
                }
            })
        })
    </script>
    <style type="text/css">
        input{
            display: block;
            font-size: 14px;
            padding: 5px;
            line-height: 15px;
        }
    </style>
</head>
<body>
    <form action="">
        用户名：<input id="username" type="text" />
        密码：<input id="password1" type="text"/>
        确认密码：<input id="password2" type="text"/>
        <input type="submit" value="注册"/>
    </form>
</body>
</html>
