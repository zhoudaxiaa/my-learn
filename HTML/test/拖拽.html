<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../jquery-3.0.0.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
            $("div").mouseover(function(){
                $(document).mousedown(function(ev){
                    var dX=ev.clientX;
                    var dY=ev.clientY;
                    var oX=dX-$("div").offset().left;
                    var oY=dY-$("div").offset().top;
                    $(this).bind("mousemove",function(ev){
                        var mX=ev.clientX-oX;
                        var mY=ev.clientY-oY;
                        $("div").css({"top":mY,"left":mX});
                    }).mouseup(function(){
                        $(this).unbind("mousemove");
                    });
                });
            });

        });
    </script>
    <style type="text/css">
        div{position:absolute;width: 200px;height: 300px;background:red;cursor:move;}
    </style>
</head>
<body>
<div></div>
</body>
</html>
