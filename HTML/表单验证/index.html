<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/bd.js" type="text/javascript"></script>
    <script type="text/javascript">

    </script>
    <link type="text/css" href="css/style.css" rel="stylesheet">
    <style type="text/css">

    </style>
</head>
<body>
    <div id="content">
        <h1>Fancy Sliding Form with javascript by
            <a href="#">wxb</a></h1>
        <div id="wrapper">
            <div id="steps" style="width:3000px;margin-left:0px;">
                <form id="formElem" method="post" action="#" name="formElem">
                    <fieldset class="step">
                        <legend>用户(Account)</legend>
                        <p>
                            <label for="username">用户名(Uer name)</label>
                            <input id="username" class="" name="username">
                        </p>
                        <p>
                            <label for="email">电子邮件(Email)</label>
                            <input id="email" class="error" type="email" autocomplete="off" placeholder="zns@zns.com" name="email">
                        </p>
                        <p>
                            <label for="password">密码(Password)</label>
                            <input id="password" class="" type="password" autocomplete="off" name="password">
                        </p>
                        <p>
                            <label for="password">确认密码(Comfrim password)</label>
                            <input id="password2" class="" type="password" autocomplete="off" name="password2">
                        </p>
                    </fieldset>
                    <fieldset class="step">
                        <legend>个人信息(Personal Details)</legend>
                        <p>
                            <label for="name">姓名(Full Name)</label>
                            <input id="name" type="text" autocomplete="off" name="mame">
                        </p>
                        <p>
                            <label for="country">国家(Country)</label>
                            <input id="country" type="text" autocomplete="off" name="country">
                        </p>
                        <p>
                            <label for="phone">电话(Phone)</label>
                            <input id="phone" type="tel" autocomplete="off" placeholder="+86" name="phone">
                        </p>
                        <p>
                            <label for="website">网站(Website)</label>
                            <input id="website" type="tel" autocomplete="off" placeholder="www.xxx.com" name="website">
                        </p>
                    </fieldset>
                    <fieldset class="step">
                        <legend>付款(Payment)</legend>
                        <p>
                            <label for="cardtype">卡(Card)</label>
                            <select id="cardtype" name="cardtype">
                                <option>Visa</option>
                                <option>American Express</option>
                            </select>
                        </p>
                        <p>
                            <label for="cardnumber">身份证号码(Card number)</label>
                            <input id="cardnumber" class="error" type="text" autocomplete="off" name="cardnumber">
                        </p>
                        <p>
                            <label for="secure">安全码(Security code)</label>
                            <input id="secure" type="text" autocomplete="off" name="secure">
                        </p>
                        <p>
                            <label for="namecard">信用卡持有人名姓(Name on Card)</label>
                            <input id="namecard" type="text" autocomplete="off" name="namecard">
                        </p>
                    </fieldset>
                    <fieldset class="step">
                        <legend>消息(Settings)</legend>
                        <p>
                            <label for="newsletter">通讯(Newsletter)</label>
                            <select id="newsletter" name="newsletter">
                                <option selected="" value="Daily">每日</option>
                                <option value="Weekly">每周</option>
                                <option value="Monthly">每月</option>
                                <option value="Never">从不</option>
                            </select>
                        </p>
                        <p>
                            <label for="updates">更新(Updates)</label>
                            <select id="updates" name="updates">
                                <option selected="" value="1">方式1(Package 1)</option>
                                <option value="2">方式3(Package 2)</option>
                                <option value="0">不发送更新(Don't send updates)</option>
                            </select>
                        </p>
                        <p>
                            <label for="tagname">通讯标签（Newsletter Tag)</label>
                            <input id="tagname" type="text" autocomplete="OFF" name="tagname">
                        </p>
                    </fieldset>
                    <fieldset class="step">
                        <legend>确认(Confirm)</legend>
                        <p>
                            一切形式正确填写的所有步骤，如果有一个绿色的对勾图标。一个红色的对号图标表示，某些领域已丢失或无效数据填写。在这最后一步，用户可以确认的形式提交。by
                            <a target="_blank" href="#">Zns</a>
                        </p>
                        <p class="submit">
                            <input id="registerButton" type="submit" value="提交">
                        </p>
                    </fieldset>
                </form>
            </div>
            <div id="navigation">
                <ul>
                    <li class="">
                        <a href="javascript:;">账户</a>
                        <span></span>
                    </li>
                    <li class="">
                        <a href="javascript:;">个人信息</a>
                        <span class="error"></span>
                    </li>
                    <li class="">
                        <a href="javascript:;">付款方式</a>
                        <span></span>
                    </li>
                    <li class="">
                        <a href="javascript:;">设置</a>
                        <span></span>
                    </li>
                    <li class="">
                        <a href="javascript:;">确认</a>
                        <span></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
