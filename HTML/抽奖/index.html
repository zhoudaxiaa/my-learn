<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../jquery-3.0.0.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
            var Deg=0;
            $(".start img").hover(function(){
                $(this).css({"transform":"scale(1.1)"});
            },function(){
                $(this).css({"transform":"scale(1)"});
            });
            $(".start").click(function(){
                Deg=360*(Math.random()+5)+Deg;
                $(".turntable").css({"transform":"rotateZ("+Deg+"deg)"});
            });
        });
    </script>
    <style type="text/css">
        body{background:rgb(51,51,51);}
        .turntable{position:relative;width:400px;height:400px;margin:100px auto;transition:all 3s ease;}
        .start{position:absolute;top:260px;left:593px;width:81px;height:81px;cursor:pointer;}
    </style>
</head>
<body>
<div class="turntable">
    <img src="image/turntable.png"/>
</div>
<div class="start">
    <img src="image/start.png"/>
</div>
</body>
</html>
