<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../jquery-3.0.0.js"></script>
    <script type="text/javascript">
        var a=[];
        $(function(){
            var $div = $(".img");
            var img = "";
            for(var i = 0;i < 54; i++){
                img += "<img src='images/"+i+".gif'/img>";
                $div.html(img);
                a.push(i);
            }
            $("button").click(function(){
//                random();
//                alert(random());
                var b=random();
                var i=0;
                var left=-300;
               var time= setInterval(function(){
                    if(i==53&&left==300){
                        clearInterval(time);
                    }
                    $("img").eq(b[i]).css("z-index",i).animate({"top":"-200px","left":left},200);
                    i++;
                   left+=10;
                },100);
            });
        });

        function random(){
            var index;
            for(var i=0;i<54;i++){
                index=parseInt(Math.random()*4);
//                alert(index);
                if(i!=index){
                    var tmp=a[i];
                    a[i]=a[index];
                    a[index]=tmp;
                }
            }
//            alert(a);
            return a;
        }
    </script>
    <style type="text/css">
        *{padding: 0;margin:0;}
        div{position: absolute;top: 300px;left: 475px;}
        img{width: 50px;height:80px;position: absolute;}
    </style>
</head>
<body>
<div class="img">

</div>
<div>
    <button>发牌</button>
</div>
</body>
</html>
